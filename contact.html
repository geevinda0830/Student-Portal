<body>

    <main class="main-content">
        <div class="form-container">
            <h2>Contact Us</h2>
            <p>Get in touch with us for any inquiries or support.</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Please describe your inquiry..."></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="footer">

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Contact Form</h3>
            <p id="modal-message">Please wait...</p>
            <button id="modal-ok" class="btn btn-primary">OK</button>
        </div>
    </div>
